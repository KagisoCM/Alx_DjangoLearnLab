<h1>Authors</h1>
<a href="{% url 'author_create' %}">Add Author</a>
<ul>
    {% for author in authors %}
        <li>
            {{ author.name }} ({{ author.email }})
            [<a href="{% url 'author_edit' author.pk %}">Edit</a>]
            [<a href="{% url 'author_delete' author.pk %}">Delete</a>]
        </li>
    {% endfor %}
</ul>
